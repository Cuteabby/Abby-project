<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Logic</title>
    <style>
        .container-fluid{
            width: 100%;
            height: 100vh;
            background-image: url(/Image/Vegetable.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .col-lg-5{
            margin-top: 6rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 border border-white bg-transparent shadow-lg ">
                <form action="">
                    <h1 class="text-center mt-3">Register Form</h1>
                    <div class="col-lg-12">
                        <div class="row p-3">
                            <div class="col-lg-6">
                                <label for="" class="form-label">Enter First Name</label>
                                <input type="text" placeholder="First name" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="form-label">Enter Last Name</label>
                                <input type="text" placeholder="Last name" class="form-control">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-lg-12">
                                <label for="" class="form-label">Email</label>
                                <input type="text" placeholder="Enter email" class="form-control">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-lg-12">
                                <label for="" class="form-label">Password</label>
                                <input type="text" placeholder="Enter password" class="form-control">
                            </div>
                        </div>
                        <div class="row p-3 mt-4 mb-4">
                            <div class="col-lg-6 d-flex justify-content-start">
                                <button class="btn btn-success">Submit</button>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-end">
                                <button class="btn btn-danger">Clear</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
